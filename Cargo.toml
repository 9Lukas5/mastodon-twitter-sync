[package]
name = "mastodon-twitter-sync"
version = "1.2.0"
authors = ["Klaus Purer <klaus.purer@protonmail.ch>"]
edition = "2018"

[dependencies]
chrono = ">=0.4.0"
dissolve = ">=0.2.2"
# egg-mode = ">=0.13"
# There is no egg-mode release yet for the Hyper upgrade which we need for
# OpenSSL 1.1.1 support. Same for image alt text.
# Switch back to 0.13 once that is released?
egg-mode = { git = "https://github.com/klausi/twitter-rs", rev = "20136084ac707a4c6ee8ed9d17d625f4792b56c2" }
egg-mode-text = ">=1.14.7"
failure = ">=0.1.5"
# mammut = ">=0.12.0"
# Switch to 0.12.1 once that is released.
mammut = { git = "https://github.com/Aaronepower/Mammut", rev = "9cb9cd8ce4b35a845e63aa715e8187fa51a2950d" }
mime = ">=0.3.13"
regex = ">=0.2.2"
reqwest = ">=0.9.5"
serde = { version = ">=1.0", features = ["derive"] }
tokio = ">=0.1.15"
tempfile = "3"
toml = ">=0.4.5"
serde_json = ">=1.0.6"
