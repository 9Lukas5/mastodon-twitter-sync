[package]
name = "mastodon-twitter-sync"
version = "1.2.0"
authors = ["Klaus Purer <klaus.purer@protonmail.ch>"]
edition = "2018"

[dependencies]
chrono = ">=0.4.0"
dissolve = ">=0.2.2"
# egg-mode = ">=0.13"
# There is no egg-mode release yet for the Hyper upgrade which we need for
# OpenSSL 1.1.1 support. Same for image alt text.
# Switch back to 0.13 once that is released?
# Nullable expand_url https://github.com/QuietMisdreavus/twitter-rs/pull/56
egg-mode = { git = "https://github.com/klausi/twitter-rs", rev = "6d7b3bf39167facc9e26c932b1d3ddd4f178e2c0" }
egg-mode-text = ">=1.14.7"
failure = ">=0.1.5"
# mammut = ">=0.12.0"
# Switch to 0.12.1 once that is released.
mammut = { git = "https://github.com/klausi/Mammut", rev = "b900e4aafdadc82ab2e6148d66b04199bc595e97" }
mime = ">=0.3.13"
regex = ">=0.2.2"
reqwest = ">=0.9.5"
serde = { version = ">=1.0", features = ["derive"] }
tokio = ">=0.1.15"
tempfile = "3"
toml = ">=0.4.5"
serde_json = ">=1.0.6"
